<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    height="100%"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [showBorders]="true"
    [(focusedRowKey)]="userId"
    (onRowClick)="rowClick($event)" 
  >
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel
      [visible]="true"
      placeholder="Contact Search"
    ></dxo-search-panel> 
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Vagas</div>
      </dxi-item>
      
      <dxi-item location="after" locateInMenu="auto"  *ngIf="RoleAdmin">
        <dx-button 
          text="Add Vagas"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addJobs()"
        ></dx-button>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text'
        }"
      ></dxi-item>   
      </dxo-toolbar>  

     <dxo-column
        dataField="id"
        caption="Identificador"
        sortOrder="asc" 
      ></dxo-column>

      <dxi-column
        dataField="title"
        caption="TÃ­tulo"
        sortOrder="asc" 
      ></dxi-column>
      <dxi-column
        dataField="description"
        caption="DescriÃ§Ã£o"
        sortOrder="asc" 
      ></dxi-column>
      <dxi-column
        dataField="requirements"
        caption="Requisitos"
        sortOrder="asc" 
      ></dxi-column>
      <dxi-column
        dataField="isActive"
        caption="Status"
        sortOrder="asc" 
      ></dxi-column>    
 
  </dx-data-grid> 

  <form-popup [(visible)]="isAddContactPopupOpened" (save)= "onClickSaveNewContact()" titleText="Nova Vaga">
    <contact-new-form></contact-new-form>
  </form-popup> 
</div>
