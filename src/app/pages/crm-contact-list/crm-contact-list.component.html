<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    height="100%"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [showBorders]="true"
    [(focusedRowKey)]="userId"
    (onRowClick)="rowClick($event)" 
  >
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel
      [visible]="true"
      placeholder="Contact Search"
    ></dxo-search-panel> 
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Vagas</div>
      </dxi-item>
      <dxi-item location="before" locateInMenu="auto">
        <dx-drop-down-button
          stylingMode="text"
          [useSelectMode]="true"
          [items]="filterStatusList"
          [dropDownOptions]="{ width: 'auto' }"
          [selectedItemKey]="filterStatusList[0]"
          (onSelectionChanged)="filterByStatus($event)"
        ></dx-drop-down-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          *ngIf="RoleAdmin"
          text="Add Vagas"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addJobs()"
        ></dx-button>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text'
        }"
      ></dxi-item> 
      <dxi-column
      dataField="description"
      caption="Descrição"
      sortOrder="asc"
      [hidingPriority]="4"
      [minWidth]="200"
    ></dxi-column>
      
    </dxo-toolbar> 
    

    <div *dxTemplate="let cellInfo of 'name'" class="name-template">
      <div>
        <div>{{ cellInfo.data.name }}</div>
        <div class="position">{{ cellInfo.data.position }}</div>
      </div>
    </div>

    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <contact-status [value]="cellInfo.data.status"></contact-status>
    </div>

    <div *dxTemplate="let cellInfo of 'editCellStatus'">
      <dx-select-box
        class="edit-cell"
        [(value)]="cellInfo.value"
        [items]="statusList"
        (onValueChanged)="cellInfo.setValue($event.value)"
        (onSelectionChanged)="cellInfo.component.updateDimensions()"
        fieldTemplate="field"
      >
        <div *dxTemplate="let data of 'field'">
          <contact-status [value]="cellInfo.value"></contact-status>
          <dx-text-box [readOnly]="true"></dx-text-box>
        </div>
        <div *dxTemplate="let data of 'item'">
          <contact-status [value]="data"></contact-status>
        </div>
      </dx-select-box>
    </div>

    
  </dx-data-grid>

 <!--  <contact-panel
    [userId]="userId"
    [(isOpened)]="isPanelOpened"
    (isOpenedChange)="onOpenedChange($event)"
    (pinnedChange)="onPinnedChange()"
  >
  </contact-panel> -->

  <form-popup [(visible)]="isAddContactPopupOpened" (save)= "onClickSaveNewContact()" titleText="New Contact">
    <contact-new-form></contact-new-form>
  </form-popup>
</div>
